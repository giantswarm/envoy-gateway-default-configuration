{{- range $i, $gateway := .Values.gateways }}
{{- if $gateway.enabled }}
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: gateway-{{ $gateway.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  provider:
    type: Kubernetes
    {{- if $gateway.service }}
    kubernetes:
      envoyService:
        {{- with $gateway.service.annotations }}
        annotations:
          {{- (tpl (. | toYaml | toString ) $) | nindent 10 }}
        {{- end }}
    {{- end }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ $gateway.name }}
  namespace: {{ $.Release.Namespace }}
  {{- with $gateway.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if or $gateway.annotations $gateway.tlsIssuer }}
  annotations:
    {{- if $gateway.tlsIssuer.enabled }}
    cert-manager.io/issuer: {{ .issuer }}
    {{- end }}
    {{- with $gateway.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  gatewayClassName: {{ $gateway.className }}
  listeners:
    {{- range $gateway.listeners }}
    - name: {{ .name }}
      protocol: {{ .protocol }}
      port: {{ .port }}
      {{- with .allowedRoutes }}
      allowedRoutes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      hostname: {{ with .hostname }}{{ tpl . $ }}{{- end }}
      {{- with .tls }}
      tls:
        mode: {{ .mode }}
        {{- with .certSecretName }}
        certificateRefs:
        - kind: Secret
          name: {{ default (printf "le-%s" $gateway.name) . }}
        {{- end }}
      {{- end }}
    {{- end }}
{{- end }}
{{- end }}
