baseDomain: gs.com

gatewayClass:
  - name: giantswarm-default
    overrideExternalDnsHostname: ""

gateway:
  - name: giantswarm-default
    tls:
      issuer: letsencrypt-giantswarm-gw
    listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      hostname: example.{{ $.Values.baseDomain }}
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certSecretName: letsencrypt-giantswarm-gw
